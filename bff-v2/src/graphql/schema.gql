type Customer {
    name: String
    id: String
}

type BusinessService{
    nameOfService: String
    priceOfService: Float
    descriptionOfService: String
    timeOfService: String
}

type Business{
    firstName: String
    lastName: String
    email: String
    type: String
    businessService: [BusinessService]
}

type Query{
    getBusinesses:[Business]
}



schema{
    query: Query
}